<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="hero__container">
      <div class="text__container">
        <h1>Get insights that help your business grow.</h1>
        <p class="hero__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats__container">
          <div class="stats__companies">
            <h2 class="stats__number">10k+</h2>
            <p class="stats__title">companies</p>
          </div>
          <div class="stats__templates">
            <h2 class="stats__number">314</h2>
            <p class="stats__title">templates</p>
          </div>
          <div class="stats__queries">
            <h2 class="stats__number">12m+</h2>
            <p class="stats__title">queries</p>
          </div>
        </div>
      </div>
      <div class="hero__image">
        <img src="./images/image-header-desktop.jpg" alt="women working in an office">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
